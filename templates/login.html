    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Starfield canvas setup
      const canvas = document.getElementById("starfield");
      const ctx = canvas.getContext("2d");
      let stars = [];
      let width, height;

      function init() {
        resizeCanvas();
        stars = [];
        for (let i = 0; i < 350; i++) {
          stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            z: Math.random() * width,
            o: Math.random(),
            size: Math.random() * 1.6 + 0.7,
          });
        }
      }

      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * devicePixelRatio;
        canvas.height = height * devicePixelRatio;
        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(devicePixelRatio, devicePixelRatio);
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "#000011";
        ctx.fillRect(0, 0, width, height);

        for (let i = 0; i < stars.length; i++) {
          let star = stars[i];
          star.z -= 2;

          if (star.z <= 1) {
            star.x = Math.random() * width;
            star.y = Math.random() * height;
            star.z = width;
            star.o = Math.random();
            star.size = Math.random() * 1.6 + 0.7;
          }

          let sx = (star.x - width / 2) * (width / star.z) + width / 2;
          let sy = (star.y - height / 2) * (width / star.z) + height / 2;
          let size = star.size * (width / star.z);
          let alpha = star.o * (width / star.z);
          if (alpha > 1) alpha = 1;

          ctx.beginPath();
          let gradient = ctx.createRadialGradient(sx, sy, 0, sx, sy, size * 3);
          gradient.addColorStop(0, `rgba(255, 255, 255, ${alpha})`);
          gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
          ctx.fillStyle = gradient;
          ctx.arc(sx, sy, size * 2, 0, Math.PI * 2);
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }

      window.addEventListener("resize", () => {
        resizeCanvas();
        init();
      });

      init();
      draw();

      // Mousemove effect on center-box
      const centerBox = document.querySelector(".center-box");

      window.addEventListener("mousemove", (e) => {
        const { innerWidth, innerHeight } = window;
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const offsetX = (mouseX / innerWidth) * 2 - 1; // -1 ‡∏ñ‡∏∂‡∏á 1
        const offsetY = (mouseY / innerHeight) * 2 - 1;

        const rotateX = offsetY * 5; // ‡πÄ‡∏â‡∏µ‡∏¢‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏•‡∏á
        const rotateY = offsetX * 10 - 15; // ‡πÄ‡∏â‡∏µ‡∏¢‡∏á‡∏ã‡πâ‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡πÄ‡∏î‡∏¥‡∏°

        const translateX = offsetX * 20; // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤
        const translateY = offsetY * 10; // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡∏•‡∏á

        centerBox.style.transform = `
        translate(${translateX}px, ${translateY}px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
      `;
      });
    </script>
